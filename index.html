<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.svg" />
  <script defer src="vendors-node_modules_normalize_css_normalize_css.bundle.js"></script><script defer src="main.bundle.js"></script></head>

  <body>
    <header>
      <a href="./index.html">
        <i id="home-icon" class="material-symbols-rounded">
          partly_cloudy_day
        </i>
      </a>

      <form id="search-form" class="search-bar">
        <input
          type="search"
          id="search-input"
          name="search"
          placeholder="Search..."
          aria-label="Search location"
        />
        <button type="submit" id="search-button" class="button-outline">
          <i class="material-symbols-rounded">search</i>
        </button>
      </form>
    </header>
    <main>
      <div class="main-container">
        <div class="condition">
          <i id="condition-icon" class="material-symbols-rounded">sunny</i>
          <p id="condition-text" class="condition-text"></p>
        </div>
        <div class="location">
          <h4 id="location-name"></h4>
          <h4 id="location-region"></h4>
          <p id="location-country"></p>
          <span id="location-localtime"></span>
        </div>
        <div class="current">
          <div class="current-element-container">
            <i class="material-symbols-rounded current-icon">thermostat</i>
            <p class="current-text">Temperature</p>
            <p id="temperature" class="current-value"></p>
          </div>
          <div class="current-element-container">
            <i class="material-symbols-rounded current-icon">thermostat</i>
            <p class="current-text">Feels Like</p>
            <p id="feelslike" class="current-value"></p>
          </div>
          <div class="current-element-container">
            <i class="material-symbols-rounded current-icon">water</i>
            <p class="current-text">Humidity</p>
            <p id="humidity" class="current-value"></p>
          </div>
          <div class="current-element-container">
            <i class="material-symbols-rounded current-icon">air</i>
            <p class="current-text">Wind Speed</p>
            <p id="wind-kph" class="current-value"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          >WeatherAPI.com</a
        >
      </p>
    </footer>
  </body>
</html>
